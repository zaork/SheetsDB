<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script>

$( function() {
  $('#gen-html').click(onGenHtml);
  $('#save-settings').click(onSave);
  $('#load-settings').click(onLoad);
});

function onGenHtml() {
  this.disabled = true;

  google.script.run
    .withUserObject(this)
    .withSuccessHandler(
      function(html, element) {
        $('#preview').html(html);
        $('#copy').val(html);
        showStatus('Generated successfully.');
        element.disabled = false;
      })
    .withFailureHandler(
      function(msg, element) {
        showStatus(msg, 'error')
        element.disabled = false;
      })
    .getHtml({
          'cols': $('#cols').val(),
         'heads': $('#heads').val(),
          'incl': $('#incl').val(),
      'not-incl': $('#not-incl').val(),
         'items': $('#items').val()
    });
}

function onSave() {
  this.disabled = true;

    google.script.run
      .withUserObject(this)
      .withSuccessHandler(
        function(msg, element) {
          showStatus('Saved successfully');
          element.disabled = false;
        })
    .withFailureHandler(
      function(msg, element) {
        showStatus(msg, 'error');
        element.disabled = false;
      })
    .saveHTMLSettings({
          'cols': $('#cols').val(),
         'heads': $('#heads').val(),
          'incl': $('#incl').val(),
      'not-incl': $('#not-incl').val(),
         'items': $('#items').val()
    });
}

function onLoad() {
  this.disabled = true;

    google.script.run
      .withUserObject(this)
      .withSuccessHandler(
        function(data, element) {
              $('#cols').val(data['html_cols']);
             $('#heads').val(data['html_heads']);
              $('#incl').val(data['html_incl']);
          $('#not-incl').val(data['html_not-incl']);
             $('#items').val(data['html_items']);
          showStatus('Loaded successfully');
          element.disabled = false;
        })
    .withFailureHandler(
      function(msg, element) {
        showStatus(msg, 'error');
        element.disabled = false;
      })
    .loadSettings();
}


function showStatus(msg, classId) {
  $('#status').removeClass().html(msg);
  if (classId)
    $('#status').addClass(classId);
}
</script>
